    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header>
        <div class="search-bar">

        <div class="user-profile">
          <i class="fas fa-bell"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <!-- Dashboard Widgets -->
      <div class="dashboard">
        <div class="card total-students" style="background-color: #fee4cb">
          <i class="fas fa-user-graduate"></i>
          <h3>Students</h3>
          <p>50000</p>
        </div>
        <div class="card total-teachers" style="background-color: #d7e3fc">
          <i class="fas fa-chalkboard-teacher"></i>
          <h3>Teachers</h3>
          <p>1500</p>
        </div>
        <div class="card total-parents" style="background-color: #f6dbf6">
          <i class="fas fa-user-friends"></i>
          <h3>Parents</h3>
          <p>60000</p>
        </div>
        <div class="card total-earnings" style="background-color: #fecaca">
          <i class="fas fa-dollar-sign"></i>
          <h3>Earnings</h3>
          <p>$2000</p>
        </div>

        <div class="card earnings-chart">
          <h3>Earnings</h3>
          <canvas id="earningsChart"></canvas>
        </div>
        <div class="card expenses-chart">
          <h3>Expenses</h3>
          <canvas id="expensesChart"></canvas>
        </div>
        <div class="card students-chart">
          <h3>Students</h3>

        </div>
