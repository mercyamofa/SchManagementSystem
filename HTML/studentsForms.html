<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link rel="stylesheet" href="/CSS/studentsForms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="/JS/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h2>Student Mng. System</h2>
        </div>
        <ul class="nav">
          <li>
            <a href="./dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li class="dropdown">
            <a href="#">
              <i class="fas fa-user-graduate"></i> Students
              <i class="fas fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="../HTML/studentsForms.html">Add Student</a></li>
              <li><a href="../HTML/studentdashboard.html">View Students</a></li>
            </ul>
          </li>
          <li>
            <a href="../HTML/parentsdashboard.html"
              ><i class="fas fa-user-friends"></i> Parents</a
            >
          </li>
          <li class="dropdown">
            <a href="#">
              <i class="fas fa-user-graduate"></i> Teachers
              <i class="fas fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="../HTML/teachersforms.html">Add Teachers</a></li>
              <li><a href="../HTML/teachersdashboard.html">View Teachers</a></li>
            </ul>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i> Account</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-book"></i> Subject</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-sliders-h"></i> Settings</a>
          </li>
        </ul>
      </div>

      <div class="flex-container">
        <!-- Updated Form -->
        <form id="studentForm" action="http://localhost:3000/api/students" method="POST">
          <!-- Student Section -->
          <h2>Add New Student</h2>
          <div class="form-section">
            <h3>Student Information</h3>
            <div class="form-grid">
              <div class="form-row">
                <label for="studentName">Name *</label>
                <input
                  type="text"
                  id="studentName"
                  name="name"
                  placeholder="Enter student's name"
                  
                />
              </div>
              <div class="form-row">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" >
                  <option value="">Please Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-row">
                <label for="class">Class *</label>
                <select id="class" name="class" >
                  <option value="">Please Select Class</option>
                  <option value="class1">Class 1</option>
                  <option value="class2">Class 2</option>
                  <option value="class3">Class 3</option>
                </select>
              </div>
              <div class="form-row">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob"  />
              </div>
              <div class="form-row">
                <label for="religion">Religion *</label>
                <input
                  type="text"
                  id="religion"
                  name="religion"
                  placeholder="Enter religion"
                 
                />
              </div>
              <div class="form-row">
                <label for="enrollmentDate">Enrollment Date *</label>
                <input type="date" id="enrollmentDate" name="enrollmentDate" />
              </div>
            </div>
          </div>

          <!-- Parent Section -->
          <div class="form-section">
            <h3>Parent Information</h3>
            <div class="form-grid">
              <div class="form-row">
                <label for="fatherName">Father's Name</label>
                <input
                  type="text"
                  id="fatherName"
                  name="fatherName"
                  placeholder="Enter father's name"
                />
              </div>
              <div class="form-row">
                <label for="motherName">Mother's Name</label>
                <input
                  type="text"
                  id="motherName"
                  name="motherName"
                  placeholder="Enter mother's name"
                />
              </div>
              <div class="form-row">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email address"
                />
              </div>
              <div class="form-row">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Enter phone number"
                />
              </div>
              <div class="form-row">
                <label for="occupation">Father's Occupation</label>
                <input
                  type="text"
                  id="occupation"
                  name="occupation"
                  placeholder="Enter father's occupation"
                />
              </div>
              <div class="form-row">
                <label for="address">Address *</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Enter address"
                 
                />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
